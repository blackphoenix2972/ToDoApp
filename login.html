<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <link rel="stylesheet" href="Stylesheet.css">

    <title>Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="background">
            <div class="row">
                <div class="col-lg-8 col-md-9 col-sm-0">
                    <div class="w-100 p-3">

                        <img src="to-do-list-apps.png" width="100%" height="100%">

                    </div>
                </div>
                <div class="col-lg-4 col-md-5 col-sm-12">
                    <div class="container-fluid">
                        <div class="form-input">
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address:</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Password:</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                                        </div>
                                        <div class="mb-3 form-check">
                                            <div class="forgot">
                                                <a href="#">Forgot password?</a>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                                        <br>
                                        <hr>
                                        <div class="mb-3 form-check">
                                            <div class="center">or login using social media</div> <br>

                                            <div class="row">
                                                <div class="center">
                                                    <div class="col-md-12">
                                                        <a class="btn btn-outline-dark" href="/users/googleauth" role="button" style="text-transform:none">
                                                            <img width="7%" style="" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" /> Login with Google
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                            </form>
                            </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>



</body>

</html>
